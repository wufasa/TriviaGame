<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--  CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </head>

  <body>
<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header">
                    <h1 id="h1">Trivia game!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-centered">
                <div id="content">
                <p id="info">
                    Quick Trivia on random facts
                    <br>
                    Click on the start button to start! You only have 30 seconds to answer each question. 
                </p>
                </div>
                <div class="col-m-*-auto text-center start"> 
                    <button id="startbutton" name="start" class="btn btn-primary">Start!</button> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-centered">
                <div id="buttonspace">
                    <form id="buttons">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>



  </body>

</html>
